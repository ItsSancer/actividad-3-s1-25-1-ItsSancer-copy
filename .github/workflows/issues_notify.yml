name: Issues → Telegram topic plain

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify new issue
        if: github.event_name == 'issues' && github.event.action == 'opened'
        run: |
          MESSAGE=$(printf "🚨 *Nueva Issue Abierta* 🚨\n\n 📁 Repositorio: %s\n📝 Título: %s\n👤 Autor: %s\n\n🗒️ Descripción:\n%s\n\nEnlace: %s" \
            "${{ github.repository }}" \
            "${{ github.event.issue.title }}" \
            "${{ github.event.issue.user.login }}" \
            "${{ github.event.issue.body }}" \
            "${{ github.event.issue.html_url }}")

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.CHAT_ID }} \
            -d message_thread_id=2 \
            --data-urlencode text="$MESSAGE"

      - name: Notify new issue comment
        if: github.event_name == 'issue_comment' && github.event.action == 'created'
        run: |
          MESSAGE=$(printf "Nuevo comentario en issue\nIssue: %s\nComentado por: %s\nComentario:\n%s\nEnlace: %s" \
            "${{ github.event.issue.title }}" \
            "${{ github.event.comment.user.login }}" \
            "${{ github.event.comment.body }}" \
            "${{ github.event.comment.html_url }}")

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.CHAT_ID }} \
            -d message_thread_id=2 \
            --data-urlencode text="$MESSAGE"


