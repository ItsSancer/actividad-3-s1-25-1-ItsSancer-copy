name: Issues → Telegram (plain)

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notificar nueva issue (texto plano)
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: appleboy/telegram-action@v1.0.1
        with:
          token: ${{ secrets.BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          message: |
            [NUEVA ISSUE] en ${{ github.repository }}
            Título: ${{ github.event.issue.title }}
            Autor: ${{ github.event.issue.user.login }}
            Descripción: ${{ github.event.issue.body }}
            Enlace: ${{ github.event.issue.html_url }}

      - name: Notificar comentario en issue (texto plano)
        if: github.event_name == 'issue_comment' && github.event.action == 'created'
        uses: appleboy/telegram-action@v1.0.1
        with:
          token: ${{ secrets.BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          message: |
            [NUEVO COMENTARIO] en issue: ${{ github.event.issue.title }}
            Comentado por: ${{ github.event.comment.user.login }}
            Comentario: ${{ github.event.comment.body }}
            Enlace: ${{ github.event.comment.html_url }}
