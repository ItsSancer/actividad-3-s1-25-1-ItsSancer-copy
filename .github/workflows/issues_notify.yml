name: Issues â†’ Telegram (custom)

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notificar nueva issue
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: appleboy/telegram-action@v1.0.1
        with:
          token: ${{ secrets.BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          parse_mode: Markdown
          message: |
            ğŸ†• *Nueva issue* en *${{ github.repository }}*
            *TÃ­tulo:* ${{ github.event.issue.title }}
            *Autor:* ${{ github.event.issue.user.login }}
            *DescripciÃ³n:* ${{ github.event.issue.body }}
            ğŸ”— ${{ github.event.issue.html_url }}

      - name: Notificar comentario en issue
        if: github.event_name == 'issue_comment' && github.event.action == 'created'
        uses: appleboy/telegram-action@v1.0.1
        with:
          token: ${{ secrets.BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          parse_mode: Markdown
          message: |
            ğŸ’¬ *Nuevo comentario* en issue *${{ github.event.issue.title }}*
            *Comentado por:* ${{ github.event.comment.user.login }}
            > ${{ github.event.comment.body }}
            ğŸ”— ${{ github.event.comment.html_url }}
