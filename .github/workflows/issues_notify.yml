name: Issues → Telegram Topic (plain)

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notificar nueva issue en topic específico
        if: github.event_name == 'issues' && github.event.action == 'opened'
        run: |
          MESSAGE="🚨 Nueva Issue Abierta 🚨\n 📁 Repositorio: ${{ github.repository }}\n 📝 Título: ${{ github.event.issue.title }}\n 👤 Autor: ${{ github.event.issue.user.login }}\n 📝 Descripción:\n${{ github.event.issue.body }}\n 🔗 Enlace: ${{ github.event.issue.html_url }}"

          curl -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.CHAT_ID }} \
            -d message_thread_id=2 \
            --data-urlencode text="$MESSAGE"

