name: Issues → Telegram topic decorated

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notificar nueva issue
        if: github.event_name == 'issues' && github.event.action == 'opened'
        run: |
          MESSAGE=$(printf "🚨 Nueva Issue Abierta 🚨\n\n" \
            "📁 Repositorio: %s\n" \
            "📝 Título: %s\n" \
            "👤 Autor: %s\n\n" \
            "🗒️ Descripción:\n%s\n\n" \
            "🔗 Enlace: %s" \
            "${{ github.repository }}" \
            "${{ github.event.issue.title }}" \
            "${{ github.event.issue.user.login }}" \
            "${{ github.event.issue.body }}" \
            "${{ github.event.issue.html_url }}")

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.CHAT_ID }} \
            -d message_thread_id=2 \
            --data-urlencode parse_mode="MarkdownV2" \
            --data-urlencode text="$MESSAGE"

      - name: Notificar nuevo comentario en issue
        if: github.event_name == 'issue_comment' && github.event.action == 'created'
        run: |
          MESSAGE=$(printf "💬 *Nuevo Comentario en Issue* 💬\n\n" \
            "📝 Issue: %s\n" \
            "👤 Comentado por: %s\n\n" \
            "✏️ Comentario:\n%s\n\n" \
            "🔗 Enlace: %s" \
            "${{ github.event.issue.title }}" \
            "${{ github.event.comment.user.login }}" \
            "${{ github.event.comment.body }}" \
            "${{ github.event.comment.html_url }}")

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.CHAT_ID }} \
            -d message_thread_id=2 \
            --data-urlencode parse_mode="MarkdownV2" \
            --data-urlencode text="$MESSAGE"
