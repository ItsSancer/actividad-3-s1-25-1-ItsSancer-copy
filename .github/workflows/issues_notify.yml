name: Issues → Telegram (custom)

on:
  issues:
    types: [opened, closed, reopened, edited]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notificación a Telegram
        uses: appleboy/telegram-action@v1.0.1
        with:
          token: ${{ secrets.BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          parse_mode: Markdown
          message: |
            ${{- if eq(github.event.action, 'opened') -}}
            🆕 *Nueva issue* en *${{ github.repository }}*
            *Título:* ${{ github.event.issue.title }}
            *Autor:* ${{ github.event.issue.user.login }}
            *Descripción:* ${{ github.event.issue.body }}
            🔗 ${{ github.event.issue.html_url }}
            ${{- else if eq(github.event.action, 'closed') -}}
            ✅ *Issue cerrada* en *${{ github.repository }}*
            *Título:* ${{ github.event.issue.title }}
            *Cerrada por:* ${{ github.event.sender.login }}
            🔗 ${{ github.event.issue.html_url }}
            ${{- else if eq(github.event.action, 'reopened') -}}
            ♻️ *Issue reabierta* en *${{ github.repository }}*
            *Título:* ${{ github.event.issue.title }}
            *Reabierta por:* ${{ github.event.sender.login }}
            🔗 ${{ github.event.issue.html_url }}
            ${{- else -}}
            ✏️ *Issue editada* en *${{ github.repository }}*
            *Título:* ${{ github.event.issue.title }}
            *Último actor:* ${{ github.event.sender.login }}
            🔗 ${{ github.event.issue.html_url }}
            ${{- end -}}
