on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notificar nueva issue (HTML)
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: appleboy/telegram-action@v1.0.1
        with:
          token: ${{ secrets.BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          parse_mode: HTML
          message: |
            ðŸ†• <b>Nueva issue</b> en <i>${{ github.repository }}</i>
            <b>TÃ­tulo:</b> ${{ github.event.issue.title }}
            <b>Autor:</b> ${{ github.event.issue.user.login }}
            <b>DescripciÃ³n:</b><br/>${{ github.event.issue.body }}
            <b>Link:</b> <a href="${{ github.event.issue.html_url }}">ver issue</a>

      - name: Notificar comentario en issue (HTML)
        if: github.event_name == 'issue_comment' && github.event.action == 'created'
        uses: appleboy/telegram-action@v1.0.1
        with:
          token: ${{ secrets.BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          parse_mode: HTML
          message: |
            ðŸ’¬ <b>Nuevo comentario</b> en issue <i>${{ github.event.issue.title }}</i>
            <b>Comentado por:</b> ${{ github.event.comment.user.login }}<br/>
            <b>Comentario:</b><br/>${{ github.event.comment.body }}
            <b>Link:</b> <a href="${{ github.event.comment.html_url }}">ver comentario</a>
